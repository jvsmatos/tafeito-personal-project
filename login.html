<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TáFeito - Nunca foi tão fácil conseguir bons profissionais!</title>

    <link rel="stylesheet" href="css/panel.css">
    <script src="https://kit.fontawesome.com/3c8c59d717.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="images/TF.png" type="image/x-icon"> 

</head>
<body>
    
    <div class="container">
    <!-- HEADER -->
        <nav id="header">
            <div class="header-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <p class="nav-name">Tá Feito<span>.</span></p>
                    </a>
                </div>
                <div class="nav-button">
                    <a href="cadastro.html" class="btn">Cadastro<i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <main class="wrapper">
            <!-- LOGIN FORM -->
            <div class="form-container">
                <div class="alerts">
                    <span class="ok">Login realizado com sucesso.</span>
                    <span class="error">Credenciais incorretas. Tente novamente.</span>
                </div>
                <form action="" class="login-form">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="email@email.com" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Senha</label>
                            <input type="password" id="pass" placeholder="********" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn2 login-btn" value="Entrar">
                        </div>
                        <p>Esqueceu a senha?  <a href="#">Recupere a password</a></p>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>

    <!-- MAIN JS -->
    <script src="js/script.js"></script>
</body>
</html>
