<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TáFeito - Você pede, nós desenrracamos!</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3c8c59d717.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="images/TF.png" type="image/x-icon"> 
</head>
<body>
    
    <div class="container">
    <!-- HEADER -->
        <nav id="header">
            <div class="nav-logo">
                <a href="#">
                    <p class="nav-name">Tá Feito<span>.</span></p>
                </a>
            </div>
            <div class="nav-menu" id="myMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#sobre" class="nav-link">Sobre</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#servicos" class="nav-link">Serviços</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#simulacao" class="nav-link">Simulação</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#home" class="nav-link">Contatos</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn">Login<i class="fa fa-sign-in"></i></button>
            </div>
            <div class="nav-menu-btn">
                <i class="fa-solid fa-bars" id="mobile-menu" onclick="menuFunction()"></i>
            </div>
        </nav>



        <!-- MAIN -->
        <main class="wrapper">
            <!-- HERO SECTION -->
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="featured-name">
                        <p>Dá mais <span class="typedText">cor</span> ao teu espaço.</p>
                    </div>
                    <div class="featured-text-info">
                        <p>
                            Os nossos profissionais estão prontos para dar vida nova às tuas paredes.</br>
                            Deixa as preocupações de lado e diz adeus às paredes sem graça.
                        </p>
                    </div>
                    <div class="featured-text-btn">
                        <button class="btn">Peça um orçamento <i class="fa-solid fa-paint-roller"></i></button>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="images/4.png" alt="avatar">
                    </div>
                </div>
            </section>
        </main>

    <!-- FOOTER -->

    </div>




    <!-- TYPED JS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- SCROLL REVEAL JS -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- MAIN JS -->
    <script src="js/script.js"></script>
</body>
</html>
