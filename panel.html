<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TáFeito - Nunca foi tão fácil conseguir bons profissionais!</title>

    <link rel="stylesheet" href="css/panel.css">
    <script src="https://kit.fontawesome.com/3c8c59d717.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="images/TF.png" type="image/x-icon"> 

</head>
<body>
    
    <div class="container">
    <!-- HEADER -->
        <nav id="header">
            <div class="header-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <p class="nav-name">Tá Feito<span>.</span></p>
                    </a>
                </div>
                <div class="nav-menu" id="myMenu">
                    <ul class="nav_menu_list">
                        <li class="nav_list">
                            <a href="pedidos.html" class="nav-link">Meus Pedidos</a>
                        </li>
                        <li class="nav_list">
                            <a href="novo-pedido.html" class="nav-link">Novo Pedido</a>
                        </li>
                        <li class="nav_list">
                            <a href="profile.html" class="nav-link">Perfil Usuário</a>
                        </li>
                        <li class="nav_list">
                            <a href="sair.html" class="nav-link">Sair</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-menu-btn">
                    <i class="fa-solid fa-bars" id="mobile-menu" onclick="menuFunction()"></i>
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <main class="wrapper">
            <!-- LOGIN FORM -->
            <div class="form-container">
                <div class="alerts">
                    <span class="ok">Dados atualizados com sucesso.</span>
                    <span class="error">Preencha todos os campos e tente novamente.</span>
                </div>
                <form action="" class="login-form">
                    <fieldset>
                        <legend>Perfil do Usuário</legend>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="email@email.com" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Senha</label>
                            <input type="password" id="pass" placeholder="********" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="pass2">Repetir Senha</label>
                            <input type="password" id="pass2" placeholder="********" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select name="" class="input-field" id="tipo">
                                <option value=""></option>
                                <option value="cliente">Cliente</option>
                                <option value="profissional">Profissional</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nif">NIF</label>
                            <input type="number" id="nif" placeholder="000000000" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn2 login-btn" value="Atualizar Dados">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>

    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>
</html>
